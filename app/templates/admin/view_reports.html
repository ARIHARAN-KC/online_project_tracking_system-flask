<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .plot-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Project Completion Report</h1>
    <div class="plot-container">
        {{ plot | safe }}
    </div>

    <h1>List of Projects</h1>
    <table>
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Assigned Guide</th>
                <th>Completion Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.assigned_guide_name }}</td>
                <td>{{ project.completion_percentage }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% extends "base.html" %}
{% block title %}View Guides{% endblock %}

{% block content %}
  <h1 class="text-center mt-4">View Guides</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for guide in guides %}
        <tr>
          <td>{{ guide.id }}</td>
          <td>{{ guide.username }}</td>
          <td>{{ guide.email }}</td>
          <td>
            <form action="{{ url_for('admin_remove_guide', guide_id=guide.id) }}" method="post">
              {{ form.hidden_tag() }} <!-- Include CSRF token here -->
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>



<style>
  table {
    width: 100%;
    border-collapse: collapse;
    animation: fadeIn 0.5s ease;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
    color: #333;
  }

  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tbody tr:hover {
    background-color: #ddd;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  button:hover {
    background-color: #ff0000;
    color: #fff;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
{% endblock %}

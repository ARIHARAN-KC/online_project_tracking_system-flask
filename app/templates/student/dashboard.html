    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .navbar {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .navbar h1 {
                margin: 0;
                font-size: 24px;
            }
            .container {
                padding: 20px;
            }
            .card {
                background-color: #f9f9f9;
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .card h2 {
                margin-top: 0;
            }
            .card p {
                margin-bottom: 0;
            }
            /* Add style for URL links */
            .navbar a {
                color: #fff;
                text-decoration: none;
                margin-left: 10px; /* Add some space between links */
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div>
                <h1>Student Dashboard</h1>
            </div>
            <div>
                <a href="{{ url_for('student_projects') }}">Project</a>
                <a href="{{ url_for('student_update_status', project_id=project_id) }}">Update status</a>
                <a href="{{ url_for('student_view_tasks', project_id=project_id) }}">Tasks</a>
                <a href="{{ url_for('student_change_password') }}">Change Password</a>
                <a href="{{ url_for('student_logout') }}">Logout</a>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <h2>Welcome, {{ session.username }}</h2>
                <p>This is your dashboard where you can manage your projects and tasks.</p>
            </div>
        </div>
    </body>
    </html>

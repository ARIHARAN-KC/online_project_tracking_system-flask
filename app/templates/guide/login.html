{% extends 'base.html' %}

{% block content %}
<style>
    form {
        width: 50%;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: slideInDown 0.5s ease;
    }
    @keyframes slideInDown {
        from {
            transform: translateY(-50%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    div {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h2>Guide Login</h2>
<form action="{{ url_for('guide_login') }}" method="POST">

    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username(size=20) }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password(size=20) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}

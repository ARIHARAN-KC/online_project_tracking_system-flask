<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Project Tracking System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('guide_projects') }}">Assigned Projects <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProjects" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Tasks
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownProjects" id="tasksDropdown">
          <a class="dropdown-item" href="{{ url_for('guide_view_tasks', project_id=1) }}">View Tasks</a>
          <a class="dropdown-item" href="{{ url_for('guide_add_task', project_id=1) }}">Add Tasks</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('guide_generate_task_timeline_chart', project_id=1) }}">TimeLine Chart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('guide_view_students') }}">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('guide_logout') }}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="text-center">View Students</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-striped custom-table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.username }}</td>
          <td>{{ student.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
